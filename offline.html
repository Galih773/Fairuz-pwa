<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyclone Pro - Offline</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(circle at top, #1e293b, #020617 60%);
      color: #e2e8f0;
      padding: 24px;
      box-sizing: border-box;
    }
    .card {
      max-width: 520px;
      width: 100%;
      border-radius: 16px;
      border: 1px solid #334155;
      background: rgba(15, 23, 42, 0.9);
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }
    h1 { margin: 0 0 12px; font-size: 1.4rem; color: #60a5fa; }
    p { margin: 0; line-height: 1.5; }
    .status { margin-top: 12px; color: #93c5fd; font-size: 0.95rem; }
    .actions { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; }
    button {
      border: 1px solid #60a5fa;
      background: #1d4ed8;
      color: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover { background: #1e40af; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Koneksi internet tidak tersedia</h1>
    <p>Aplikasi tetap bisa dipakai offline jika sebelumnya sudah pernah dibuka saat online. Coba muat ulang halaman setelah koneksi kembali stabil.</p>
    <p id="offline-status" class="status">Status: masih offline.</p>
    <div class="actions">
      <button id="retry-btn" type="button">Coba Lagi</button>
    </div>
  </main>
  <script>
    const statusEl = document.getElementById("offline-status");
    const retryBtn = document.getElementById("retry-btn");

    function updateStatus() {
      if (navigator.onLine) {
        statusEl.textContent = "Status: online, membuka aplikasi...";
        setTimeout(() => {
          window.location.href = "./index.html";
        }, 300);
        return;
      }
      statusEl.textContent = "Status: masih offline.";
    }

    retryBtn.addEventListener("click", () => {
      window.location.reload();
    });

    window.addEventListener("online", updateStatus);
    window.addEventListener("offline", updateStatus);
    updateStatus();
  </script>
</body>
</html>
